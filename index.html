<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puzzel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Arrange this in order </h1>
    <p id="moves">Moves: 0</p>
    <div id="container">
        <div class="original" id="org"><img src="path.jpg" alt="road"></div>
        <div class="main">
            <div id="one" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><img src="piece_6.png"
                    id="img6" alt="pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
            <div id="two" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><img src="piece_5.png"
                    id="img5" alt="pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
            <div id="three" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"> <img src="piece_7.png"
                    id="img7" alt="pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
            <div id="four" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><img src="piece_4.png"
                    id="img4" alt="pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
            <div id="five" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><img src="piece_9.png"
                    id="img9" alt="pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
            <div id="six" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><img src="piece_3.png"
                    id="img3" alt="pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
            <div id="seven" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><img src="piece_2.png"
                    id="img2" alt="pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
            <div id="eight" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><img src="piece_8.png"
                    id="img8" alt="pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
            <div id="nine" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"><img src="piece_1.png"
                    id="img1" alt=" pieces_of_img" draggable="true" ondragstart="dragstartHandler(event)"></div>
        </div>
    </div>
    <div class="btnContainer">
        <button id="check" onclick="checkimg()">submit</button>
        <button id="winBtn" hidden></button>
        <button id="reset" onclick="tryagain()" hidden>Try Again</button>
    </div>
</body>
<script src="script.js"></script>

</html>
